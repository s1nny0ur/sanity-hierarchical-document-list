---
name: CI & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*' # Trigger on version tags like v3.0.0, v3.1.0, etc.
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: Release new version to npm
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint & Build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: lts/*
      - run: npm clean-install
      - run: npm run lint --if-present
      - run: npm run build

  release:
    permissions:
      contents: write
      id-token: write
    needs: [build]
    # Run on tag push OR manual trigger with release checked
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release == 'true'
    runs-on: ubuntu-latest
    name: Publish to npm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'
      - run: npm clean-install
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
